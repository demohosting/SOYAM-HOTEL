<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking - Taj Hotel</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure this CSS is linked -->
     <!-- AOS Animation Library -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>Soyam Hotel</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="facilities.html">Facilities</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Booking Section -->
    <section class="booking-section" data-aos="fade-up" style="background-color: #607d8b;">
        <div class="container">
            <h2>Book Your Stay</h2>
            <p>Fill in the details below to book your room at Taj Hotel.</p>

            <form action="confirmation.html" method="POST" class="booking-form">
                <div class="form-group">
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" name="room-type" required>
                        <option value="deluxe">Deluxe Room - ₹10,000 per night</option>
                        <option value="suite">Suite Room - ₹20,000 per night</option>
                        <option value="presidential">Presidential Suite - ₹50,000 per night</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>

                <div class="form-group">
                    <label for="check-out">Check-out Date:</label>
                    <input type="date" id="check-out" name="check-out" required>
                </div>

                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="special-requests">Special Requests (optional):</label>
                    <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                </div>

                <button type="submit" class="btn">Confirm Booking</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Soyam Hotel. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000, /* Animation duration */
    once: true     /* Whether animation should happen only once */
  });
</script>

<script>
    window.addEventListener('load', () => {
        document.body.classList.add('loaded');
    });
</script>
</html>
